    <section class="contact-section">
      <div class="contact-intro">
        <h2>Contact Me</h2>
        <p>
          I’d love to hear from you! Whether you have a project in mind, 
          want to collaborate, or just say hi, feel free to drop a message.
        </p>
      </div>
  
      <!-- Polaroid / Card-like Container -->
      <div class="polaroid-container">
        <div class="scribbles-decor">
          <i class="ri-sparkling-2-line"></i>
        </div> <!-- Optional scribbles or star image -->
        <form class="contact-form" action="https://formspree.io/f/mjkgrjjv" method="POST" >
          <!-- action="https://api.web3forms.com/submit" -->

          <input type="hidden" name="access_key" value="01bc6af9-7906-4e6a-bd78-bf4e32cd8c2f">

          <label for="name"><p>Name</p></label>
          <input type="text" id="name" name="name" placeholder="Your Name" required />
  
          <label for="email"><p>Email</p></label>
          <input type="email" id="email" name="email" placeholder="Your Email" required />
  
          <label for="subject"><p>Subject</p></label>
          <input type="text" id="subject" name="subject" placeholder="Subject" required />
  
          <label for="message"><p>Message</p></label>
          <textarea id="message" name="message" placeholder="Write your message..." rows="5" required></textarea>
  
          <button type="submit">Send Message</button>
        </form>
      </div>
